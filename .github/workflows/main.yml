name: Update Sparkle appcast from Release (DMG)

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  appcast:
    runs-on: macos-latest

    steps:
      - name: Checkout repo (main)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Install Sparkle tools
        run: |
          curl -L -o sparkle.tar.xz https://github.com/sparkle-project/Sparkle/releases/download/2.8.1/Sparkle-2.8.1.tar.xz
          tar -xf sparkle.tar.xz
          ls -la
          ls -la bin

      - name: Download release assets (dmg)
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${{ github.event.release.tag_name }}"   # e.g. v1.0.5
          mkdir -p updates
          gh release download "$TAG" --pattern "*.dmg" --dir updates
          ls -la updates

      - name: Generate appcast.xml (and deltas)
        env:
          SPARKLE_ED_PRIVATE_KEY: ${{ secrets.SPARKLE_ED_PRIVATE_KEY }}
        run: |
          TAG="${{ github.event.release.tag_name }}"
          DOWNLOAD_PREFIX="https://github.com/${{ github.repository }}/releases/download/${TAG}/"

          # generate_appcast will sign the DMG and produce appcast.xml (+ delta files)
          printf "%s" "$SPARKLE_ED_PRIVATE_KEY" | ./bin/generate_appcast \
            --ed-key-file - \
            --download-url-prefix "$DOWNLOAD_PREFIX" \
            "$PWD/updates"

          # Put it where your app expects it in the repo
          cp "$PWD/updates/appcast.xml" "WordpressBlogGenerator/appcast.xml"

      - name: Upload generated delta updates to the Release (if any)
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${{ github.event.release.tag_name }}"
          shopt -s nullglob
          DELTAS=(updates/*.delta)
          if [ ${#DELTAS[@]} -gt 0 ]; then
            echo "Uploading delta files:"
            ls -la updates/*.delta
            gh release upload "$TAG" updates/*.delta --clobber
          else
            echo "No delta files generated."
          fi

      - name: Commit appcast.xml
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add WordpressBlogGenerator/appcast.xml
          git commit -m "Update appcast for ${{ github.event.release.tag_name }}" || exit 0
          git push origin main
